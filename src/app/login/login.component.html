<mat-card>
    <mat-card-content>
        <div>
            <img class="logo" [src]=logo>
        </div>
        <div class="header">
            <h2>Login</h2>
        </div>
        <form name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').errors?.required">
                        Email Address is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" matInput required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="loginForm.get('password').errors?.required">
                        Password is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="basic" class="register" (click)="register()">Register</button>
                <button mat-raised-button color="primary" class="login" (click)="login()">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
